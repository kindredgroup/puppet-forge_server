sudo: false
language: ruby
bundler_args: --without kitchen
script: bundle exec rake validate lint spec
matrix:
  include:
    - rvm: 2.1
      env: PUPPET_VERSION="~> 3.8" DEPLOY="true"
    - rvm: 2.1
      env: PUPPET_VERSION="~> 3.8" FUTURE_PARSER="yes"
    - rvm: 2.1.7
      env: PUPPET_VERSION="~> 4.0"
    - rvm: 2.4
      env: PUPPET_VERSION="~> 5.0"
